<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

<section class="main-section">
  <div class="container px-4 mt-5 main-container">
    <div class="row">
      <div class="col-md-3 left-column">
        <div class="left-wrapper container">
          <div class="person-image-block">
            <div class="person-image">
              <img src="./images/image-jeremy.png" alt="" class="" />
            </div>
            <div class="wrapper-left">
              <p>Report for</p>

              <div class="border-line-1">
                <div class="border-line-2"><h2>Jeremy Robson</h2></div>
              </div>
            </div>
          </div>
        </div>
        <div class="lists container">
          <ul class="mt-3">
            <li class="list-items"><a href="#">Daily</a></li>
            <li class="list-items"><a href="#">Weekly</a></li>
            <li class="list-items"><a href="#">Montly</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-12 col-md-9">
        <div class="row gy-3">
          <div class="col-md-4 A">
            <div class="box-image">
              <img src="./images/icon-work.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Work</h4>
                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">32hrs</p>
                  <p class="second-paragraph">Last week-36hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 B">
            <div class="box-image">
              <img src="./images/icon-play.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Play</h4>
                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">10hrs</p>
                  <p class="second-paragraph">Last week-8hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 C">
            <div class="box-image">
              <img src="./images/icon-study.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Study</h4>
                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">4hrs</p>
                  <p class="second-paragraph">Last week-7hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 D">
            <div class="box-image">
              <img src="./images/icon-exercise.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Exercise</h4>
                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">4hrs</p>
                  <p class="second-paragraph">Last week-5hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 E">
            <div class="box-image">
              <img src="./images/icon-social.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Social</h4>
                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">5hrs</p>
                  <p class="second-paragraph">Last week-10hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 F">
            <div class="box-image">
              <img src="./images/icon-self-care.svg" alt="" class="" />
            </div>
            <div class="wrapper">
              <div class="container-body mt-5">
                <div class="body-title">
                  <h4 class="d-inline">Self Care</h4>

                  <span class="float-end"
                    ><img src="./images/icon-ellipsis.svg" alt="" />
                  </span>
                  <br />
                  <p class="display-5 pt-3 hours">2hrs</p>
                  <p class="second-paragraph">Last week-2hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
